{% extends 'admin_layout.html' %}

{% block title %}
World of Music | Dashboard
{% endblock %}

{% block head %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"
      xmlns="http://www.w3.org/1999/html"/>
<link rel="stylesheet" href="../static/style.css">
{% endblock %}


{% block content %}

<div class=' d-flex justify-content-start bg-light'>
    <div class="my-4 container-fluid mx-3">
        <h1>World of Music</h1>
        <h4>Class Slots</h4>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="container m-4 mt-5">
        <div role="tablist" class="d-flex nav-pills ">
            <a class="btn btn-primary mr-3 mb-4" id="recurring-tab" data-toggle="pill" href="#recurring"  role="tab"   aria-controls="recurring" aria-selected="true">Recurring Slot</a>
            <a class="btn btn-outline-primary mr-3 mb-4" id="one-time-tab" data-toggle="pill" href="#one-time" role="tab"  aria-controls="one-time" aria-selected="false">One Time Slot</a>
        </div>
            <div id="recurring" class="active" aria-labelledby="recurring-tab" role="tabpanel">
                <form action="" method="post">
                    <div class="form-group">
                        <label class=" font-weight-bold">
                            Slot Day
                        </label><br>
                        <input type="hidden" name="recurring" value="True">
                        <select name="day" id="Slot-day" class="w-50 form-control">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group ">
                        <label for="Slot-day" class=" font-weight-bold">
                            Slot Time
                        </label>
                        <input type="hidden" name="time" class="time">
                        <div class="">
                            <input type="number" class="p-2 hours" placeholder="00" min="0" max="12" maxlength="2">
                            <input type="number" class="p-2 minutes" placeholder="00" min="0" max="59" maxlength="2">
                            <select name="AMPM" class="w-25 ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="one-time" class="d-none" aria-labelledby="one-time-tab" role="tabpanel">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="Slot-day" class=" font-weight-bold">
                            Slot Date
                        </label><br>
                        <input type="date" name="date" class="form-control w-50">

                    </div>

                    <div class="form-group ">
                        <input type="hidden" name="recurring" value="False">
                        <label for="Slot-day" class=" font-weight-bold">
                            Slot Time
                        </label>
                        <input type="hidden" name="time" class="time">
                        <div class="">
                            <input type="number" class="p-2 hours" placeholder="00" min="0" max="12" maxlength="2">
                            <input type="number" class="p-2 minutes" placeholder="00" min="0" max="59" maxlength="2">
                            <select name="AMPM" class="w-25 ampm" >
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary submit">Submit</button>
                    </div>
                </form>
            </div>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="../static/slots.js"></script>

{% endblock %}
