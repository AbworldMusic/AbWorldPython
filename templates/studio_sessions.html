{% extends 'admin_layout.html' %}

{% block title %}
World of Music | Studio Sessions
{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"
      xmlns="http://www.w3.org/1999/html"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../static/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://momentjs.com/downloads/moment.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{{ super() }}


{% endblock %}


{% block content %}
<div id="tab" hidden>Slots</div>
<div class="w-100 d-flex flex-column main">

    <div class=' d-flex justify-content-start bg-light'>
        <div class="my-4 container-fluid mx-3">
            <h1>World of Music</h1>
            <h4>Class Slots</h4>
        </div>
    </div>
    {{ super() }}
    <div class="d-flex justify-content-center">
        <div class="container m-4 mt-5 col-md-6">
            <div id="recurring" class="active" aria-labelledby="recurring-tab" role="tabpanel">
                <form action="" method="post">

                    <div class="form-group">
                        <label for="Slot-date" class="font-weight-bold">
                            Student ID
                        </label>
                        <input type="number" class="form-control" name="student_id">
                    </div>
                    <div class="form-group ">
                        <label for="Slot-date" class=" font-weight-bold">
                            Session scheduled on
                        </label>
                        <input type="hidden" class="time">
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker1" name="scheduled_on"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Slot-date" class="font-weight-bold">
                            Song
                        </label>
                        <input type="text" class="form-control" name="song">
                    </div>

                    <div class="form-group">
                        <label for="Slot-date" class="font-weight-bold">
                            Other details <small>(Optional)</small>
                        </label>
                        <textarea name="details" class="form-control" cols="30" rows="3"></textarea>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>


    <script src="../static/studio.js"></script>
</div>
{% endblock %}
