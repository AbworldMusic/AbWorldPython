{% extends 'admin_layout.html' %}

{% block title %}
World of Music | Dashboard
{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"
      xmlns="http://www.w3.org/1999/html"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../static/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://momentjs.com/downloads/moment.js"></script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{{ super() }}


{% endblock %}


{% block content %}
<div id="tab" hidden>Slots</div>


<div class=' d-flex justify-content-start bg-light'>
    <div class="my-4 container-fluid mx-3">
        <h1>World of Music</h1>
        <h4>Class Slots</h4>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="container m-4 mt-5">
        <div role="tablist" class="d-flex nav-pills ">
            <a class="btn btn-primary mr-3 mb-4" id="recurring-tab" data-toggle="pill" href="#recurring" role="tab"
               aria-controls="recurring" aria-selected="true">Recurring Slot</a>
            <a class="btn btn-outline-primary mr-3 mb-4" id="one-time-tab" data-toggle="pill" href="#one-time"
               role="tab" aria-controls="one-time" aria-selected="false">One Time Slot</a>
            <a class="btn btn-outline-primary mr-3 mb-4" data-toggle="pill" href="/slots"
               role="tab" aria-controls="one-time" aria-selected="false"><i class="fa fa-bookmark"></i> View all slots</a>


        </div>
        <div id="recurring" class="active" aria-labelledby="recurring-tab" role="tabpanel">
            <form action="" method="post">
                <div class="form-group">
                    <label class=" font-weight-bold">
                        Slot Day
                    </label><br>
                    <input type="hidden" name="recurring" value="True">
                    <select name="day" id="Slot-day" class="w-50 form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>

                <div class="form-group ">
                    <label for="Slot-day" class=" font-weight-bold">
                        Slot Time
                    </label>
                    <input type="hidden" class="time">
                    <div class="input-group date w-50" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker1" name="time"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="one-time" class="d-none" aria-labelledby="one-time-tab" role="tabpanel">
            <form action="" method="post">
                <div class="form-group">
                    <label for="Slot-day" class=" font-weight-bold">
                        Slot Date
                    </label><br>
                    <div class="input-group date w-50" id="datetimepicker3" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker3" name="date"/>
                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>

                </div>

                <div class="form-group ">
                    <input type="hidden" name="recurring" value="False">
                    <label for="Slot-day" class=" font-weight-bold">
                        Slot Time
                    </label>
                    <input type="hidden" class="time">

                    <div class="input-group date w-50" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker2"  name="time"/>
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>


                </div>
                <div class="mt-3">
                    <button class="btn btn-primary submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>


<script src="../static/slots.js"></script>

{% endblock %}
